<style>
    .nav-title{
        display: none;
    }
</style>
<div class="layui-layout layui-layout-admin" style="padding-left: 40px;margin-top: 20px;">

    <form class="layui-form" action="" method="post" >

        <div class="layui-form-item">

            <div class="layui-form-item">
                <label class="layui-form-label">名称</label>
                <div class="layui-input-inline" style="min-width: 200px;">
                    <input type="text" name="name" id="name" lay-verify="required" autocomplete="off" placeholder="名称" class="layui-input" value="">
                </div>
                <div class="layui-form-mid layui-word-aux">*</div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">描述</label>
                <div class="layui-input-inline" style="min-width: 200px;">
                    <input type="text" name="description" id="description" autocomplete="off" placeholder="描述" class="layui-input" value="">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">图标</label>
                <div class="layui-input-inline" style="min-width: 200px;">
                    <input type="text" name="icon" id="icon" lay-verify="required" autocomplete="off" placeholder="图标" class="layui-input" value="">
                </div>
                <div class="layui-form-mid layui-word-aux">*</div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">排序</label>
                <div class="layui-input-inline" style="min-width: 200px;">
                    <input type="text" name="sort" id="sort" lay-verify="required" autocomplete="off" placeholder="排序" class="layui-input" value="">
                </div>
                <div class="layui-form-mid layui-word-aux">*</div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">是否可见</label>
                <div class="layui-input-inline">
                    <select name="available" lay-verify="required">
                        <option value="1">可见</option>
                        <option value="0">隐藏</option>
                    </select>
                </div>
                <div class="layui-form-mid layui-word-aux">*</div>
            </div>

        </div>
        <input type="hidden" name="id" id="id" value="0">
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit="" lay-filter="sub">立即提交</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </form>
</div>
<script>
    var $;
    layui.use(['form','element','layer','jquery'],function(){
        var form = layui.form; //只有执行了这一步，部分表单元素才会自动修饰成功
        var $ = layui.jquery;
        var error_info = "{{.flash.error}}";
        if(error_info){
            layer.msg(error_info,{icon: 2,shade:0.3},function () {
                window.history.go(-1)
            })
            return;
        }
        form.on('submit(sub)', function(data){
            var form_data = data.field;
            $.post('{{urlfor "BlogTypeController.AjaxSave"}}', form_data, function (out) {
                if (out.status == 0) {
                    layer.msg("操作成功",{icon: 1,shade:0.3,time:1000},function () {
                        window.parent.layer.closeAll();
                        window.parent.location.reload();
                    })
                } else {
                    layer.msg(out.message)
                }
            }, "json");
            return false;
        });

        //但是，如果你的HTML是动态生成的，自动渲染就会失效
        //因此你需要在相应的地方，执行下述方法来手动渲染，跟这类似的还有 element.init();
        form.render();
    });
</script>

<div class="layui-layout layui-layout-admin" style="padding-left: 10px;">
    <div class="layui-row" style="margin-top: 10px;">
        <div class="layui-col-xs6">
            <a class="layui-btn" data-type="tabAdd" id="tabAdd" href="javascript:void(0)">新增</a>
        </div>
        <div class="layui-col-xs6 search_text">
            <form class="layui-form" action="" onsubmit="javascript:return false;">
                <div class="demoTable">
                    <div class="layui-inline" style="width: 40%">
                        <input class="layui-input" name="name" id="name" autocomplete="off" placeholder="名称" >
                    </div>
                    <button class="layui-btn" data-type="reload">查询</button>
                    <button class="layui-btn" onclick="javascript:window.location.reload();">
                        <i class="fa fa-refresh" aria-hidden="true" id="reload"></i>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <table class="layui-hide" id="table_list" lay-filter="table_filter">
    </table>

    <script type="text/html" id="bar">
        <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
        <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>

    </script>
</div>
<script>

    layui.use(['table','form','element'], function(){
        var table = layui.table;
        var form = layui.form;
        var element = layui.element;
        var error_info = "{{.flash.error}}";
        if(error_info){
            layer.msg(error_info,{icon: 2,shade:0.3},function () {
                window.history.go(-1)
            })
            return;
        }
        //方法级渲染
        table.render({
            elem: '#table_list'
            ,url: '/bloglink/getlist'
            ,cols: [[
                // {checkbox: true, fixed: true},
                {field:'id', title: 'ID', align:'center',sort: true, width:150}
                ,{field:'name',title: '名称'}
                ,{field:'description',title: '网站描述'}
                ,{field:'url',title: '地址'}
                ,{field:'email',title: '邮箱'}
                ,{field:'qq',title: 'qq'}
                ,{field:'source',title: '来源'
                    ,templet: function(d){
                        if(d.source == 'admin'){
                            return "系统";
                        }
                        return "自主";
                    }
                }
                ,{field:'homePageDisplay',title: '是否可见'
                    ,templet: function(d){
                        if(d.homePageDisplay == 0){
                            return "隐藏";
                        }
                        return "可见";
                    }
                }
                ,{field:'createTime', title: '创建时间', width: 180}
                ,{field:'updateTime', title: '更新时间', width: 180}
                ,{fixed: 'right', width:160, align:'center', toolbar: '#bar' , title: '操作'}
            ]]
            ,id: 'listReload'
            ,page: true
            ,height: "full-80"
        });

        var $ = layui.$, active = {
            reload: function(){
                table.reload('listReload', {
                    where: {
                        name: $('#name').val(),
                    },
                    page: 1
                });
            }
        };


        $("#tabAdd").on("click",function() {
            layer.open({
                type: 2,
                shade: 0.3,
                id:1,
                title:"新增友情链接",
                content: '/bloglink/add',
                area:['500px','450px'],
                cancel:function(index){
                    window.location.reload();
                    layer.close(index);
                }
            });
        })

        //监听工具条
        table.on('tool(table_filter)', function(obj){
            var data = obj.data;
            if(obj.event === 'edit'){
                layer.open({
                    type: 2,
                    shade: 0.3,
                    id:1,
                    title:"编辑友情链接",
                    content: '/bloglink/edit?id='+data.id,
                    area:['500px','450px'],
                    cancel:function(index){
                        window.location.reload();
                        layer.close(index);
                    }
                });
            } else if(obj.event === 'del'){
                layer.confirm('确定删除【'+data.name+'】吗', function(index){
                    var jsData = {'id':data.id,'status':status}
                    $.post('{{urlfor "BlogLinkController.Del"}}', jsData, function (out) {
                        if (out.status == 0) {
                            layer.alert(out.message, {icon: 1},function(index){
                                layer.close(index);
                                window.location.reload();
                            });
                        } else {
                            layer.msg(out.message)
                        }
                    }, "json");
                    layer.close(index);
                })

            }else{
                layer.msg('操作不存在');
            }
        });

        $('.demoTable .layui-btn').on('click', function(){
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });
    });

</script>
